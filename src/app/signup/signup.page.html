<ion-header class=ion-no-border>
  <ion-toolbar>
    <ion-bottons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-bottons>
    <ion-bottons slot="end">
      <ion-button routerLink="/login">Login In</ion-button>
    </ion-bottons>
  </ion-toolbar>
</ion-header>

<ion-content>

      <h1>Create your <br/>Account </h1>
    

    <form id="form">
      <ion-card-content>
        <ion-item>
          <ion-input placeholder="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Email" type="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Password" type="Password"></ion-input>
        </ion-item>
        <br>
        <ion-button expand="block" shape="round" routerLink="/home">Join US</ion-button>
       <!----<ion-button class="btn btn-success" (click)="logMeIn()"  expand="block" shape="round">
          Login
        </ion-button>-->
        <P> By Pressing 'Join Us' you agree to <br> our terms & conditions.</P>
      </ion-card-content>
      </form>
     
</ion-content>
